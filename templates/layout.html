<!doctype html>
<title>Psytrancr</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='./css/bootstrap.min.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='./css/styles.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='./css/font-awesome.min.css') }}">

<body>
  {% if session['name'] %}
<nav class="navbar navbar-default navbar-fixed-top topnav ">
<div class="container-fluid">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
    <a class="navbar-brand logo" href="/"><img class = "img-responsive logo" src = "{{ url_for('static', filename='./img/logo.png') }}"></a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id = "myNavbar">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#">Going</a></li>
      <li><a href="#">Profile</a></li>
      <li><a href="#">Settings</a></li>
      <li><a class = "logoutBtn" href="/clear">Logout </a></li>
    </ul>
    <form class="navbar-form text-center" role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
  </div><!-- /.navbar-collapse -->

</div><!-- /.container-fluid -->
</nav>
  {% endif %}

  {% block body %}{% endblock %}

<script src = "{{url_for('static', filename='./js/jquery.min.js')}}"></script>
<script src = "{{url_for('static', filename='./js/script.js')}}"></script>
<script src = "{{url_for('static', filename='./js/bootstrap.min.js')}}"></script>

</body>
