{% if session['name'] %}
{% extends "layout.html" %}
{% block body %}
<div class = "row">
	<div class = "featurePanel col-xs-12 col-md-8">
		<h2 class = "featureHeader">Featured</h2>
		{% for entry in entries %}
		<a href = "/singleEvent">
			<div class = "featureContent row">
				<div class = "col-xs-12 col-md-5"><img class = "img-responsive" src = "{{entry.img_url}}"/></div>
				<div class = "col-xs-12 col-md-7">
					<h2 class = "eventHeader">{{ entry.event_name }}</h2>
					<ul class = "infoPane">
						<li><strong>Date:</strong> {{ entry.startDate }} - {{ entry.endDate }}</li>
						<br/>
						<li><strong>Venue:</strong> {{ entry.venue }}</li>
						<br/>
						<li><strong>About:</strong> {{ entry.about }}</li>
					</ul>
				</div>
			</div>
		</a>
		{% endfor %}
	</div>
</div>
{% endblock %}
{% endif %}
