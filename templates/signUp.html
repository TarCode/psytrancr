{% extends "layout.html" %}
{% block body %}
<div class = "row">
	<h3 class = "text-center">{{msg}}</h3>
	<form class = "loginForm text-center" action="/signUp" method = "post">
		<input name = "username" placeholder = "username" type = "text" required=""></input>
	</br>
		<input name = "email" placeholder = "email" type = "text" required=""></input>
	</br>
		<input name = "password" placeholder = "password" type = "password" required=""></input>
	</br>
		<input name = "password2" placeholder = "confirm password" type = "password" required=""></input>
	</br>
		<button class = "btn btn-primary loginBtn">Sign Up</button>
	</br>
		<a class="btn btn-success loginBtn" href="/" role="button">Log In</a>
	</form>
</div>

{% endblock %}
