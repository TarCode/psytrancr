{% extends "layout.html" %}
{% block body %}
<div class = "row">
	<div class = "col-xs-2"></div>
	<div class = "col-xs-8"><img class = " img-responsive" src = "{{ url_for('static', filename='./img/logo.png') }}"></div>
	<div class = "col-xs-2"></div>
</div>
<div class = "row">

	<h3 class = "text-center">{{msg}}</h3>
	<form class = "loginForm text-center" action="/" method = "post">
		<input name = "username" placeholder = " username" type = "text" required=""></input>
	</br>
		<input name = "password" placeholder = " password" type = "password" required=""></input>
	</br>
		<button class = "btn btn-success loginBtn">Log In</button>
	</br>
		<a class="btn btn-primary loginBtn" href="/signUp" role="button">Sign Up</a>
	</br>
	<a href="#">Forgot your password?</a>
	</form>

</div>

{% endblock %}
